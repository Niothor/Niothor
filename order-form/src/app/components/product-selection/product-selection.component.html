<div class="products-container">
  <h3>Επιλέγουμε Προϊόν</h3>
  <p class="subtitle">Κάντε κλικ σε ένα προϊόν για να το επιλέξετε</p>

  <div class="products-grid">
    <mat-card 
      *ngFor="let product of products"
      class="product-card"
      [class.selected]="selectedProduct?.id === product.id"
      (click)="selectProduct(product)">
      
      <div class="product-image">
        <img [src]="product.image" [alt]="product.name">
      </div>
      
      <mat-card-content>
        <h4>{{ product.name }}</h4>
        <p>{{ product.description }}</p>
      </mat-card-content>
      
      <div class="product-footer">
        <mat-icon *ngIf="selectedProduct?.id === product.id" class="check-icon">check_circle</mat-icon>
      </div>
    </mat-card>
  </div>

  <div class="button-group">
    <button mat-raised-button (click)="onBack()">
      <mat-icon>arrow_back</mat-icon>
      Πίσω
    </button>
    <button mat-raised-button color="primary" (click)="onNext()" [disabled]="!selectedProduct">
      <mat-icon>arrow_forward</mat-icon>
      Επόμενο
    </button>
  </div>
</div>
